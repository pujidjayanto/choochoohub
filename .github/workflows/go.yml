name: Go - User API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-user-api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: user_api_test
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: user-api

    steps:
      - uses: actions/checkout@v4

      - name: Copy CI env file
        run: cp .env.ci .env

      # Set up Go with caching
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.5'
          cache-dependency-path: go.sum

      - name: Download Dependencies
        run: go mod download

      - name: Build Migration Binary
        run: go build -o migration ./cmd/migration

      - name: Run Database Migrations
        run: |
          set -a
          source .env
          set +a

          echo "Running migration binary..."

          ./migration -migrate up

      - name: Run Tests
        run: go test -v ./...
